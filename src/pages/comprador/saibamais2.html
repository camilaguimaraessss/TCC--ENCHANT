<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saiba mais</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://phosphoricons.com?q=%22menu%22" />

    <link rel="stylesheet" href="../../styles/pages/comprador/saibamaiscomprador.css">
    <script src="../../scripts/pages/comprador/quemsomoscomprador.js"></script>

    <link rel="stylesheet" href="../../styles/global.css">
    <script src="../../scripts/layouts/comprador/headercomprador.js"></script>
</head>
<body>  
      <div id="caixa-principal">
        <div id="coisas-caixa">
          <div
            style="
              display: flex;
              justify-content: flex-start;
              padding: 1.5rem;
              height: 80px;
            "
          >
            <button class="botao-sair" id="botao-sair">
              <i class="bi bi-x-circle"></i>
            </button>
          </div>
          <div id="instagramgeral">
            <h2 id="texto-caixa">Insira aqui o Instagram da sua empresa</h2>
            <h2 id="texto-caixa3">
              Aqui você pode inserir o Instagram da sua empresa!
            </h2>
            <hr style="margin-top: 1px" />
            <input
              type="text"
              id="instagram"
              placeholder="Digite seu @ ou nome de usuário"
            />


            <div id="confirmar">
              <button id="botaocaixa" onclick="gerarLinkInstagram()">
                Confirmar
              </button>
            </div>
            <div id="linkContainer"></div>
            <button id="editarLink" style="display: none">Editar</button>
          </div>
        </div>
      </div>


      <div id="caixa-principal2">
        <div id="coisas-caixa2">
          <div
            style="
              display: flex;
              justify-content: flex-start;
              padding: 1.5rem;
              height: 80px;
            "
          >
            <button class="botao-sair" id="botao-sair2">
              <i class="bi bi-x-circle"></i>
            </button>
          </div>
          <div id="facebookgeral">
            <h2 id="texto-caixa2">Insira aqui o Facebook da sua empresa</h2>
            <h2 id="texto-caixa4">
              Aqui você pode inserir o Facebook da sua empresa!
            </h2>
            <hr style="margin-top: 1px" />
            <input
              type="text"
              id="facebook2"
              placeholder="Digite seu @ ou nome de usuário"
            />
            <div id="confirmar2">
              <button id="botaocaixa2" onclick="gerarLinkFacebook()">
                Confirmar
              </button>
            </div>
            <div id="linkContainer2"></div>
            <button id="editarLink2" style="display: none">Editar</button>
          </div>
        </div>
      </div>

<div class="main-content">
    <div class="container" id="container">
        <div class="content">
            <h1 style="margin-top: -30px;">Saiba mais</h1>
            <div class="grid-container" id="gridContainer">
                <div id="sections-container">
                    <div class="section">
                        <input class="editable-title" placeholder="Adicione o título…">
                        <textarea class="editable-content" placeholder="Adicione o texto..."></textarea>
                        <input type="file" class="input-imagem">
                        <div class="texto-salvo" style="display: none;">
                            <h2 class="titulo-salvo"></h2>
                            <p class="conteudo-salvo"></p>
                            <img class="imagem-salva" style="max-width:100%; display: none;">
                        </div>
                    </div>
                </div>
                <button class="botao-salvar-container" id="btnAdd" onclick="addSection()">+</button>
            </div>
        </div>
    </div>
    </div>

    <button class="botao-salvar" id="btnSalvar" onclick="salvar()">Salvar</button>
    <button class="botao-salvar" id="btnEditar" style="display: none;" onclick="editar()">Editar</button>

    <div class="modal fade" id="erroSenhaModal" tabindex="-1" aria-labelledby="erroSenhaModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="erroSenhaModalLabel">Atenção</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
              </div>
              <div class="modal-body" id="erroSenhaModalBody">
                  <!-- Mensagem de erro será inserida aqui -->
              </div>
              <div class="modal-footer">
                  <button id="botao-validar" type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendi</button>
              </div>
          </div>
      </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
