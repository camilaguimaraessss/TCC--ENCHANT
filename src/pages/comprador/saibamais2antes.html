<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saiba mais</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://phosphoricons.com?q=%22menu%22" />

    <link rel="stylesheet" href="../../styles/pages/comprador/saibamaiscomprador.css">
    <script src="../../scripts/pages/comprador/quemsomoscomprador.js"></script>

    <link rel="stylesheet" href="../../styles/global.css">
    <script src="../../scripts/layouts/comprador/headercomprador.js"></script>
</head>
<body>
<div class="main-content">
    <div class="container" id="container">
        <div class="content">
            <h1>Saiba mais</h1>
            <div class="grid-container" id="gridContainer">
                <div id="sections-container">
                    <div class="section">
                        <input class="editable-title" placeholder="Adicione o título…">
                        <textarea class="editable-content" placeholder="Adicione o texto..."></textarea>
                        <input type="file" class="input-imagem">
                        <div class="texto-salvo" style="display: none;">
                            <h2 class="titulo-salvo"></h2>
                            <p class="conteudo-salvo"></p>
                            <img class="imagem-salva" style="max-width:100%; display: none;">
                        </div>
                    </div>
                </div>
                <button class="botao-salvar-container" id="btnAdd" onclick="addSection()">+</button>
            </div>
        </div>
    </div>
    </div>

    <button class="botao-salvar" id="btnSalvar" onclick="salvar()">Salvar</button>
    <button class="botao-salvar" id="btnEditar" style="display: none;" onclick="editar()">Editar</button>

    <div class="modal fade" id="erroSenhaModal" tabindex="-1" aria-labelledby="erroSenhaModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="erroSenhaModalLabel">Atenção</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
              </div>
              <div class="modal-body" id="erroSenhaModalBody">
                  <!-- Mensagem de erro será inserida aqui -->
              </div>
              <div class="modal-footer">
                  <button id="botao-validar" type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendi</button>
              </div>
          </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script rc="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
